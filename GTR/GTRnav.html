<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav1{
            height: 200px;
            width: 100%;
            font-size: 20px;
            background-color: white;
        }
        .nav1>.logo{
            width:150px;
            margin-left: 30px;
            float:left;
        }
        .nav1>.topbar{
            list-style-type: none;
            height: 200px;
            float:left;
            margin-left: 10%;
        }
        .nav1>.topbar>li{
            float: left;
            line-height: 200px;
            font-weight: 900;
        }
        .nav1>.topbar>li>img{
            vertical-align:middle;
        }
        .nav1>.topbar>li~li{
            margin-left: 30px;
        }
        .nav1>.topbar>.small~li{
            font-weight: 500;
            font-size: 17px;
        }
        .topbar+ul{
            height: 200px;
            float:right;
            list-style-type: none;
            margin-left: 10px;
        }
        .topbar+ul>li{
            margin-top: 23px;
        }

        .nav2{
            height: 85px;
            width: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 导航栏1 -->
    <div class="nav1">
        <img class="logo" src="images/nissan-logo-white.svg" alt="nissan-logo">
        <ul class="topbar">
            <li>
                Vehicles
                <img src="images/下拉图标.png" alt="" width="25px">
            </li>
            <li>
                Shop At Home
                <img src="images/下拉图标.png" alt="" width="25px">
            </li>
            <li class="small">
                Discover Nissan
                <img src="images/下拉图标.png" alt="" width="25px">
            </li>
            <li >
                Owners
                <img src="images/下拉图标.png" alt="" width="25px">
            </li>
            <li>
                Locate Dealer
                <img src="images/下拉图标.png" alt="" width="25px">
            </li>
        </ul>
        <ul>
            <li>
                <img src="images/信息图标.png" alt="" width="33px">
            </li>
            <li>EN</li>
            <li>
                <img src="images/查找图标.png" alt="" width="33px">
            </li>
        </ul>
    </div>
    <!-- 导航栏2 -->
    <div class="nav2">
        <span>2021 GTR</span>
    </div>
</body>
</html>
