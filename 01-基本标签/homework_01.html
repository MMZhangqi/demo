<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>作业1</title>
</head>
<body>
    <!-- 标题标签h1~h6  块级标签-->
    <h1>1级标题标签</h1>
    <h2>2级标题标签</h2>
    <h3>3级标题标签</h3>
    <h4>4级标题标签</h4>
    <h5>5级标题标签</h5>
    <h6>6级标题标签</h6>

    <!-- 段落标签p 块级标签 -->
    <p>今天是美好的一天</p>
    <p>你哦v外u额Novi</p>

    <!-- div 块级标签 用于页面布局 -->
    <div>cherry老师最漂亮</div>
    <div>我最厉害div</div>

    <!-- span 行标签 -->
    <span>nice</span>
    <span>nice</span>
    <span>nice</span>

    <!-- blockquote 网页内容中间划分展示大段引用 -->
    <blockquote> blockquote标签：voewfewnfoug dflugbsogfes</blockquote>

    <!-- 加粗 b标签 strong标签 -->
    <!-- b标签视觉效果上加粗 -->
    <!-- strong标签给搜索引擎看的，这里包裹的内容是重点 -->
    <b>这是b标签</b>
    <br/>
    <strong>这是strong标签</strong>
    <br/>

    <!-- 斜体 i标签 em标签 -->
    <i>这里是i标签</i>
    <br/>
    <em>这里是em标签</em>
    <br/>

    <!-- 删除线 s标签 del标签 -->
    <s>这里是s标签</s>
    <br/>
    <del>这里是del标签</del>
    <br/>

    <!-- 换行符标签 br -->
    <br/>
    <br/>

    <!-- 水平线 hr 块级标签-->
    <hr/>

    <!-- 图片 img 单标签 -->
    <!-- src 图片路径 -->
    <!-- alt 图片加载不出来时提示的图片信息 -->
    <!-- width height 图片的尺寸 -->
    <img src="./Images/屏幕截图 2021-09-16 120647.png" alt="" width="" height="" title="我的项目书">
    <br/>
    <img src="https://tse1-mm.cn.bing.net/th?id=OIP-C._SRhcWEOl7fBDC56IUzdrQHaNK&w=114&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="风景" title="风景">
    <br/>

    <!-- 视频 vidio 浏览器自带的播放器只支持MP4 -->
    <!-- src 视频路径 -->
    <!-- controls播放控件 -->
    <video src="http://ibaotu.com/sucai/19807710.html?kwd=" controls></video>
    <br/>
    <!-- 音频 audio 支持MP3 -->
    <audio src="http://www.yue365.com/play/746/366624.shtml" controls></audio>
    <br/>
    <!-- 超链接a -->
    <!-- href链接 -->
    <!-- target 链接打开方式 默认：_self  原窗口打开 -->
    <!-- _blank 新窗口打开 -->
    <!-- _new 只打开一个新窗口 -->
    <a href="http://www.baidu.com" target="_self">默认原窗口打开</a>
    <br/>
    <a href="http://www.youku.com" target="_blank">新窗口打开</a>
    <br/>
    <a href="http://www.cctv.com" target="_new">只打开一个新窗口</a>
</body>
</html>
