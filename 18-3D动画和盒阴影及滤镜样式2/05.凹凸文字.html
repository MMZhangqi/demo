<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 900px;
            height: 400px;
            background-color: #bbb;
            margin: 50px auto 0;
        }

        p {
            width: 100%;
            height: 200px;
            line-height: 200px;
            font-size: 120px;
            font-weight: bolder;
            text-align: center;
        }

        p:nth-of-type(1) {
            color: #ccc;
            text-shadow: 3px 4px 1px #000, -1px -1px 1px #fff;
        }

        p:nth-of-type(2) {
            color: #aaa;
            text-shadow: -1px -1px 1px #000, 2px 1px 3px #fff;
        }
    </style>
</head>
<body>
    <div>
        <p>我是凸起的文字</p>
        <p>我是凹陷的文字</p>
    </div>
</body>
</html>
