<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box {
            width: 560px;
            height: 300px;
            margin: 50px auto;
            /* border: 1px solid #ccc; */
        }

        #box>ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* perspective: 1000px; */
            /* transform-style: preserve-3d; */
            /* transform: rotateY(30deg) rotateX(30deg); */
        }

        #box>ul>li {
            width: 140px;
            height: 100%;
            float: left;
            transform-style: preserve-3d;
            position: relative;
            list-style: none;
        }

        #box>ul>li:nth-of-type(1) {
            animation: turn 5s infinite;
        }

        #box>ul>li:nth-of-type(2) {
            animation: turn 5s infinite .1s;
        }

        #box>ul>li:nth-of-type(3) {
            animation: turn 5s infinite .2s;
        }

        #box>ul>li:nth-of-type(4) {
            animation: turn 5s infinite .3s;
        }

        #box>ul>li>span {
            position: absolute;
            top: 0;
            left: 0;
            width: 140px;
            height: 100%;
        }

        #box>ul>li>span:nth-of-type(1) {
            background-image: url(images/1.jpg);
            transform: translateZ(150px);
        }

        #box>ul>li>span:nth-of-type(2) {
            background-image: url(images/2.jpg);
            transform: rotateX(90deg) translateZ(150px);
        }

        #box>ul>li>span:nth-of-type(3) {
            background-image: url(images/3.jpg);
            transform: rotateX(180deg) translateZ(150px);
        }

        #box>ul>li>span:nth-of-type(4) {
            background-image: url(images/4.jpg);
            transform: rotateX(270deg) translateZ(150px);
        }

        /* 图片定位 */
        #box>ul>li:nth-of-type(2)>span {
            background-position: -140px 0;
        }

        #box>ul>li:nth-of-type(3)>span {
            background-position: -280px 0;
        }

        #box>ul>li:nth-of-type(4)>span {
            background-position: -420px 0;
        }

        @keyframes turn {
            0% {
                transform: rotateX(0deg);
            }
            25% {
                transform: rotateX(-90deg);
            }
            50% {
                transform: rotateX(-180deg);
            }
            75% {
                transform: rotateX(-270deg);
            }
            100% {
                transform: rotateX(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <!-- 小盒子 -->
            <li>
                <!-- 每个盒子的四个面 -->
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
        </ul>
    </div>
</body>
</html>
