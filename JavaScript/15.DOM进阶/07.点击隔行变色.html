<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="btn">点击变色</button>
    <ul>
        <li>这是第1个li标签</li>
        <li>这是第2个li标签</li>
        <li>这是第3个li标签</li>
        <li>这是第4个li标签</li>
        <li>这是第5个li标签</li>
        <li>这是第6个li标签</li>
        <li>这是第7个li标签</li>
        <li>这是第8个li标签</li>
        <li>这是第9个li标签</li>
    </ul>

    <script>
        var lis = document.getElementsByTagName("li");
        // console.log(lis);
        document.getElementById("btn").onclick = function() {
            for(var i = 0; i < lis.length; i++) {
                // lis[i].style.backgroundColor = i % 2 == 0 ? "pink" : "lightblue";
                if(i % 2 == 0) {
                    lis[i].style.backgroundColor = "pink";
                }else {
                    lis[i].style.backgroundColor = "lightblue";
                }
            }
        }
    </script>
</body>
</html>
