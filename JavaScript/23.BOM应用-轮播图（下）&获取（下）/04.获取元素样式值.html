<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: pink;
            opacity: .7;
            position: absolute;
            top: 50px;
        }
    </style>
</head>
<body>
    <button id="btn">点我</button>
    <div id="box"></div>

    <script src="common.js"></script>
    <script>
        my$("btn").onclick = function() {
            console.log(my$("box").offsetWidth);
            // 获取样式里面的透明度
            console.log(my$("box").style.opacity);// 不能获取

            // 获取计算之后的样式window.getComputedStyle(元素, 伪选择器（一般写null）)返回的是对象
            // IE8不支持
            // console.log(window.getComputedStyle(my$("box"), null).opacity);
            // console.log(window.getComputedStyle(my$("box"), null)["top"]);

            // 对象.currentStyle  获取样式--->IE8支持，返回值是对象
            // console.log(my$("box").currentStyle.width);
            // console.log(my$("box").currentStyle["width"]);

            console.log(getStyle(my$("box"), "top"));
        }

        // 获取任意一个元素的任意一个样式属性值
        // @params：element（元素）   attr（属性名）
        function getStyle(element, attr) {
            // 判断是否支持该方法
            if(window.getComputedStyle) {
                return window.getComputedStyle(element, null)[attr];
            }else {
                return element.currentStyle[attr];
            }
        }
    </script>
</body>
</html>
