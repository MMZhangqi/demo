<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        ul {
            list-style: none
        }
        body {
            background-color: #333;
        }
        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(images/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }
        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }
        .nav span{
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
        ul {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="nav">
        <span id="cloud"></span>
        <span id="cloud1"></span>
        <ul id="navBar">
            <li>北京大学</li>
            <li>上海大学</li>
            <li>广州大学</li>
            <li>武汉大学</li>
            <li>南京大学</li>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>招贤纳士</li>
        </ul>
    </div>

    <script src="common.js"></script>
    <script>
        // 获取第一朵云
        var cloud01 = my$("cloud");
        // 获取第二朵云
        var cloud02 = my$("cloud1");
        // 获取所有li标签
        var list = my$("navBar").children;
        for(var i = 0; i < list.length; i++) {
            list[i].onmouseover = mouseoverHandle;
            list[i].onmouseout = mouseoutHandle;
            list[i].onclick = clickHandle;
        }

        // 记录第二朵云的位置
        // var position = 0;

        // 移入
        function mouseoverHandle() {
            animateBian(cloud01, this.offsetLeft);
        }

        // 移出：找另外一朵云
        function mouseoutHandle() {
            animateBian(cloud01, cloud02.offsetLeft);
        }

        // 点击
        function clickHandle() {
            // position = tis.offsetLeft;
            // 设置第二朵云的left值
            // cloud02.style.left = this.offsetLeft + "px";
            animateBian(cloud02, this.offsetLeft);
        }
    </script>
</body>
</html>
