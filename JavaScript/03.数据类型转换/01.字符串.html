<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            一、定义
                - 字符串就是零个或多个排在一起的字符，放在单引号或者双引号之中。
                - 单引号字符串内部可以使用双引号，双引号字符串内部可以使用单引号。
                - 如果要在单引号字符串内部使用单引号，就必须在内部的单引号前面加上转义符（反斜杠\），双引号亦然。
                - 字符串默认只能写在一行，分成多行就会报错
                - 连接运算符（+）可以连接多个单行字符串，将长字符串拆成多行书写，输出的时候是单行

            二、字符串和数组
                - 字符串可以被视为字符数组，可以使用数组的方括号运算符，用来返回某个位置的字符（位置编号从0开始）
                - 如果方括号中的数字超过字符串的长度，或者方括号中根本不是数字，则返回undefined
                - 字符串与数组的相似性仅此而已，实际上，无法改变字符串之中的单个字符

            三、length属性
                - length属性返回字符串的长度，该属性无法修改
                - 变量名.length
         */

        var str1 = "a'b'c";
        console.log(str1);
        var str2 = 'a"b"c';
        console.log(str2);
        var str3 = 'I love \'China\'';
        console.log(str3);
        var longString = 'Long'
        + 'long'
        + 'long'
        + 'string';
        console.log(longString);

        var c = 'Cherry very cool!';
        console.log(c[0]);// C
        console.log(c[2]);// e
        console.log(c[6]);// 空格
        console.log(c.length);// 17

        delete c[2];
        console.log(c);
        c[0] = 'B';
        console.log(c);
        console.log('abc'[7]);// undefined
        console.log('abc'['x']);// undefined

        console.log('hello'[1]);
    </script>
</body>
</html>
