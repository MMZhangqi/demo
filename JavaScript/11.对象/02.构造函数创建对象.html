<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.调用系统的构造函数来创建对象 var obj = new Object();
                - 添加/设置属性：对象.属性名 = 值;
                - 添加/设置方法：对象.方法名 = 匿名函数;

            数据存储形式：键值对
        */
        var obj = new Object();
        console.log(obj);
        // 属性
        obj.name = "强哥";
        obj.age = 16;
        // 方法
        obj.job = function() {
            console.log("砍树");
        }

        // 输出对象中的属性
        console.log(obj.name);
        console.log(obj.age);

        // 对象中的方法调用
        obj.job();
    </script>
</body>
</html>
