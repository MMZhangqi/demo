    <script>
        // BOM：浏览器对象模型，操作浏览器的
        // 在浏览器中有一个顶级对象 window ---> 皇上
        // 页面中的顶级对象 document ---> 大内总管
        // 页面中的所有内容都是属于浏览器的，即window的
        // 顶级对象window是可以省略的

        var num = 10;
        console.log(window.num);
        console.log(num);

        function f1() {
            console.log(this);
        }
        window.f1();
        f1();
