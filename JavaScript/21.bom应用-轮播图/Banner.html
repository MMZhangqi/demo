<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        #box{
            width: 596px;
            height: 296px;
            border: 5px solid pink;
            position: relative;
            margin:  100px auto 0;
            overflow: hidden;
        }
        ul{position: absolute;
            width: 2930px;
            height: 286px;
        }
        li{
            list-style: none;
            float: left;
        }
        #focus{
           display: none;
        }
        #focus>span{
            color: #fff;
            position: absolute;
            top: 50%;
            display: block;
            width: 30px;
            height: 50px;
            background-color: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        #focus>span:hover{
            background-color: rgba(0, 0, 0, .5);
        }
        #left{
            left: 0;
            border-radius: 0 100% 100% 0;
        }
        #right{
            right: 0;
            border-radius: 100% 0  0 100%;
        }
        #image{
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="image">
            <li>
                <img src="images/1.png" alt="">
            </li>
            <li>
                <img src="images/2.png" alt="">
            </li>
            <li>
                <img src="images/3.png" alt="">
            </li>
            <li>
                <img src="images/4.png" alt="">
            </li>
            <li>
                <img src="images/1.png" alt="">
            </li>
        </ul>
        <div id="focus">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
        // 鼠标移入移出
        my$("box").onmouseover = function(){
            my$("focus").style.display = "block";
        }
        my$("box").onmouseout = function(){
            my$("focus").style.display = "none";
        }
        var image = my$("image");
        // var lis = ele$("li");
        // var index = 0;
        // 点击right事件
        // my$("right").onclick = function(){
        //     if(index == lis.length-1){
        //         index = 0;
        //         my$("image").style.left = "0px";
        //     }
        //     index++;
        // }
        var lis = ele$("li");
        var index = 0;
        my$("right").onclick = function() {
            if(index == lis.length - 1) {
                index = 0;
                image.style.left = "0px";
            }
            index++;
            // my$("images").style.left = -index * 586 + "px";
            animate(image, -index * 586);
        }
        
    </script>
</body>
</html>
