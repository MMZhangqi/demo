<body>
    <!-- html的注释 -->
    <script>
        // 单行注释 Ctrl+/
        /* Shift+Alt+A 多行注释 Ctrl+Shift+/ */

        /* 
            变量：计算机内存中存储数据的标识符，操作的数据都是在内存中操作的
            作用：用来存储和操作数据的
            使用变量存储数据的方式：var 变量名 = 存储的数据
            变量初始化：有var 有变量名 有值
            变量的声明：有var 有变量名
        */
        // 声明
        var number;
        var a, b, c, d;
        // 赋值
        number = 10;
        console.log(number);
        alert(number);
        number = 20;
        console.log(number);
        alert(number);


        var a = 1;
    </script>
</body>
