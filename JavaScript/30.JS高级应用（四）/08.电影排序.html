<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 根据电影名、上映时间、文件大小

        // 假设有三部电影，都要排序
        function File(name, time, size) {
            this.name = name;
            this.time = time;
            this.size = size;
        }

        var f1 = new File("前端程序员的前世今生.mp4", "2033-01-01", "800M");
        var f2 = new File("前端程序员从入门到放弃.mp4", "2035-01-01", "100M");
        var f3 = new File("前端程序员脱单秘籍.mp4", "2025-01-01", "900M");

        var arr = [f1, f2, f3];
        // 假设通过name名比较
        function fn(attr) {
            // 把函数作为返回值使用
            return function getSort(a, b) {
                var a = a[attr].toLowerCase();
                var b = b[attr].toLowerCase();
                if (/^[\u4e00-\u9fa5]*$/.test(a)) {
                    return a.localeCompare(b);
                } else {
                    if (a > b) {
                        return 1;
                    } else if (a == b) {
                        return 0;
                    } else {
                        return -1;
                    }
                }
            }
        }
        var getSort = fn("size");
        arr.sort(getSort);
        console.log(arr);
    </script>
</body>
</html>
