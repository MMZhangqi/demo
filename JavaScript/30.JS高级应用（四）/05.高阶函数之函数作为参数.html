<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(fn) {
            fn();
        }

        // 传匿名函数
        f1(function() {
            console.log("匿名函数");
        });
        // 传命名函数
        function f3() {
            console.log("命名函数");
        }
        f1(f3);
    </script>
</body>
</html>
