<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组排序 A < Z < a < z
        var arr = ["A", "a", "b", "z", "Z", "C"];
        arr.sort(function(a, b) {
            // var a = a.toLowerCase();
            // var b = b.toLowerCase();
            if(a > b) {
                return 1;
            }else if(a == b) {
                return 0;
            }else {
                return -1;
            }
        })
        console.log(arr);
    </script>
</body>
</html>
