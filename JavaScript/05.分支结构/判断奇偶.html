<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 判断一个数的奇偶
        var num = parseInt(prompt('请输入一个整数'));
        if(!isNaN(num))
        {
            num % 2 == 0 ? alert("该数字是偶数") : alert("该数字是基数");
        }
        else{
            alert('输入的值非数字');
        }
    </script>
</body>
</html>
