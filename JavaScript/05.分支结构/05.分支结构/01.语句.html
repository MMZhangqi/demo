<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            语句：JavaScript程序的执行单位为行（line），也就是一行一行的执行。
                 一般情况下，每一行就是一个语句

            语句和表达式的区别：
                - 语句主要是为了进行某种操作，一般情况下是不需要返回值的
                    * 语句以分号结束，一个分号就表示一个语句结束
                    * 多个语句可以写在一行
                    * 分好前面可以没有任何内容，JavaScript引擎将其视为空语句
                - 表达式是为了得到返回值，一定会返回一个值
                    * 表达式不需要分号结尾
                    * 一旦在表达式后面添加分号，JavaScript引擎就将表达式视为语句，这样会产生一些没有任何意义的语句
         */

        // 1+3叫做表达式（expression），指一个为了得到返回值的计算式
        var a = 1 + 3;
    </script>
</body>
</html>
