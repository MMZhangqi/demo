<body>
    <script>
        /* 
            if语句：主要是判断，先判断一个表达式的布尔值，然后根据布尔值的真伪，执行不同的语句
            语法：
                if(表达式) {
                    代码块;
                }

                ... ...
         */

        // 1、如果a>b，输出666；
        var a = 1, b = 3;
        if(a > b) {
            console.log(666);
        }

        // 2、问强哥成年了吗？
        var user = '强哥';
        var age = 16;
        if(age >= 18) {
            console.log(user + "已成年，可以娶媳妇了");
        }
    </script>
</body>
