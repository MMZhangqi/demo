<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            String作业：
            给定一个字符串："gfisamfcirytlscmhfdgksd;'fcsahgi"，问题如下：
            ① 字符串的长度
            ② 取出指定位置的字符串，比如：0/5/7/9
            ③ 查找指定字符串是否在上述字符串中存在
            ④ 替换指定字符串，比如：s换成"发发发"
            ⑤ 截取指定位置的字符串：比如：4-13位的
            ⑥ 找出上述字符串中出现次数最多的字符和他的次数
        */
        var str = "gfisacirytlscmhfdgksd;'fcsahgi";
        // 字符串长度
        console.log(str.length);

        // 取出指定字符串
        console.log(str.charAt(10));

        // 查找指定字符串
        function serachChar(str,char){
            if( str.indexOf(char) == -1)
            {
                console.log("没有查到指定字符串");
                return false;
            }
            else{
                console.log("查找到了,在"+str.indexOf(char)+"的位置");
                return true;
            }
        }
        serachChar( str, 'mhf');

        // 替换字符串
        console.log("替换字符串:"+str.replace(/s/g,"发发发"));

        // 截取字符串
        console.log("截取字符串:"+str.substr(4,9));

        // 找出上述字符串中出现次数最多的字符和他的次数
        var strarr = str.split('', str.length);
        console.log(strarr);

        /* 
            Array作业：
            arr = [99, 22, 100, 85, 77, 46, 99, 77, 90]
            ① 数组去重
            ② 去掉一个最大值，去掉一个最小值，求平均值
            ③ 用随机数生成20个整数，用数组存储起来
            ④ 删除数组中的偶数，把剩余的用新数组输出
        */
    var arr = [99, 22, 100, 85, 77, 46, 99, 77, 90];
    //数组去重   
    for(var i = 0; i < arr.length; i++)
    {
       for(var j = i; j < arr.length; j++)
       {
           if(arr[i] == arr[j+1])
           {
                arr.splice(i, 1);
           }
       }
    }
    console.log(arr)
    // 去掉最大值、去掉最小值 求平均值
    var maxValue = arr[0];
    var minValue = arr[0];
    var sum = 0;
    for(var i = 0; i < arr.length; i++)
    {
        if(maxValue < arr[i])
        {
            maxValue = arr[i];
        }
        if(minValue > arr[i])
        {
            minValue = arr[i];
        }
    }
    for(var i = 0; i < arr.length; i++)
    {
        sum +=arr[i];
    }
    var avg = (sum - maxValue - minValue)/(arr.length-2);
    console.log("去掉最大值、去掉最小值 平均值为："+avg);
    // 随机生成20个整数，用数组存储起来
    var arr2 = [];
    for(var i = 0; i < 20; i++)
    {
        arr2[i] = Math.floor(Math.random()*100);
    }
    console.log(arr2);

    // 删除偶数，剩余的用新数组存起来
    var arr3 = [];
    arr3 = arr2.filter(function (items, index, arr2) {
        return items % 2 !=0;
    })
    console.log(arr3);
    </script>
</body>
</html>
