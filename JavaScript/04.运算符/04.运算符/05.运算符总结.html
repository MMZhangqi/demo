<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            ① 一元运算符：这个操作符只需要一个操作数就可以运算的符号 ++ -- 数值运算符(+) 负数值运算符(-)
            ② 二元运算符：需要两个操作数的 加法运算符(+) 减法运算符(-)
            ③ 三元运算符：需要三个操作数，写条件判断的时候→三元表达式
            ⑩ 复合运算符：+= -= *= /= %=
            ⑤ 关系运算符：> < >= <= ==(不严格等于) !=(不严格的不等于) ===(严格的等于) !==(严格的不等于)
                        成立返回true，不成立返回false
            ⑥ 逻辑运算符：
                        &&并且→只要一个表达式为false，整个结果就是false  一假即假
                        ||或者→只要一个表达式为true，整个结果就是true  一真即真
                        !取非，取反
            ⑦ 赋值运算符：=
        */
    </script>
</body>
</html>
