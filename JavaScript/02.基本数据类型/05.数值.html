<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            一、整数和浮点数
                - JavaScript内部，所有数字都是以64位浮点数形式存储的，其实1和1.0是相同的，是同一个数
                - 由于浮点数不是精确的值，所以在涉及小数的比较和运算的时候要特别小心

            二、数值精度
                - 第1位：符号位，0表示正数，1表示负数
                - 第2位到第12位（共11位）：指数部分
                - 第13位到第64位（共52位）：小数部分（有效数字）

            三、数值范围
                - 如果一个数大于2的1024次方，会发生“正向溢出”
                - 如果一个数小于于2的-1075次方（指数部分-1023加上小数部分的52位），会发生“负向溢出”

            四、NaN
                - NaN是JavaScript的特殊值，表示“非数字”（Not a Number），主要出现在将字符串解析成数字出错的场合
        */

        var x = 0.1;
        var y = 0.2;
        console.log(x + y);// 0.30000000000000004
        console.log(0.1 + 0.2 === 0.3);// false
        console.log(0.3 / 0.1);// 2.9999999999999996
        console.log((0.3 - 0.2) === (0.2 - 0.1));// false

        // 大于2的53次方之后，整数运算的结果开始出现错误
        // 2的53次方是一个16位的10进制数值
        console.log(Math.pow(2, 53));// 9007199254740992
        console.log(Math.pow(2, 53) + 1);// 9007199254740992
        console.log(Math.pow(2, 53) + 2);// 9007199254740994
        console.log(Math.pow(2, 53) + 3);// 9007199254740996
        console.log(Math.pow(2, 53) + 4);// 9007199254740996
        // 大于2的53次方之后，多出来的有效数字都会无法保存，变成0
        console.log(9007199254740992111);

        console.log(Math.pow(2, 1024));// Infinity
        console.log(Math.pow(2, -1075));// 0

        // 数字类型的范围：最大值和最小值
        console.log(Number.MAX_VALUE);// 1.7976931348623157e+308
        console.log(Number.MIN_VALUE);// 5e-324

        var num;
        console.log(num + 10);// NaN
        // 注意：不要用NaN验证NaN
        console.log(num + 10 == NaN);// false
        // =赋值 ==等于 ===完全等于

        // 用isNaN(变量名)验证结果是不是NaN
        console.log(isNaN(num));// true --- 不是数值
        var num2 = 100;
        console.log(isNaN(num2));// false --- 是数值
    </script>
</body>
</html>
