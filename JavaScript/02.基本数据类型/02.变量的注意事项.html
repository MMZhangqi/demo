    <script>
        /* 
            基本代码规范：
            1.每一行js结束都应该有分号；
            2.js是区分大小写的：var n = 10; var N = 10;
            3.js中的字符串可以用双引号，也可以用单引号。

            变量名的规范：
            1.变量名一定要有意义
            2.一般是以字母、$符号、_下划线开头，中间或后面可以有字母、数字、$、_，不能以数字开头
            3.首字母一般小写，遵循驼峰命名法：如果变量名是多个单词，第一个单词首字母小写，后面的单词首字母大写 var myNameIsCherry
            4.一定不能是关键字火保留字var let const new name 
        */
    </script>
</body>
</html>
