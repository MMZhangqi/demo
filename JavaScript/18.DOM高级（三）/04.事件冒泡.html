<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box01 {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: auto;
        }
        #box02 {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
        }
        #box03 {
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div id="box01">
        <div id="box02">
            <div id="box03"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // 事件冒泡：多元素嵌套，有层次关系，这些元素都注册了相同的事件，如果里面元素的事件触发了，外面元素的事件也会触发
        my$("box01").onclick = function() {
            console.log("box01");
        }
        my$("box02").onclick = function() {
            console.log("box02");
        }
        my$("box03").onclick = function(event) {
            console.log("box03");
            // 阻止事件冒泡  event鼠标事件对象
            // console.log(event);// IE8没有事件对象
            // 阻止事件冒泡
            // event.stopPropagation();// IE8不支持
            // window.event.cancelBubble = true;// IE8独有
        }
    </script>
</body>
</html>
