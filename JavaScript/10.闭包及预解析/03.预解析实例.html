    <script>
        console.log(fn);
        function fn() {}// 预解析：function fn() {}

        console.log(f1);
        var f1 = function() {}// 预解析：var f1 = undefined;

        // console.log(a);// 这里的a是没有定义的，运行就会报错
        a = 1;// 预解析没有变量

        console.log(b);// undefined
        var b = 2;// 预解析：var b = undefined;
        console.log(b);// 2
        function b() {
            console.log(4);// 被预解析的函数直接跳过不进行解析，因为预解析时已经声明过了
        }
        console.log(b);
        b();// 报错
        // 预解析：
        // ① var b = undefined;
        // ② function b() {}
        // 代码解析：
        // b = 2;

        // 注意！！！！！！！！！！
