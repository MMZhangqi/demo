<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            闭包的概念：函数a中，有一个函数b，函数b可以读取函数a中定义的变量，就形成了闭包
            闭包就是将函数内部核函数外部链接起来的桥梁
            作用：缓存数据、延长作用域链
            优点&缺点：缓存数据，延长作用域链（因为缓存数据，导致变量不能及时释放，延长作用域链）
        */
        // 要理解闭包，首先必须要理解JavaScript特殊的变量作用域
        // 变量的作用域无非就两种：全局和局部
        // JavaScript的特殊之处在于函数内部可以直接读取全局变量
        var a = 999;
        function f1() {
            console.log(a);
        }
        f1();
        // 另一方面，在函数外部无法读取函数内部的局部变量
        function f2() {
            var b = 888;
        }
        f2();
        // console.log(b);// 报错
        // 这里有一个地方要注意，函数内部声明变量的时候，一定要用到var命令。如果不用的话，实际上你声明了一个全局变量（该变量要在该函数调用后全局生效）
        function f3() {
            c = 100;
        }
        f3();
        console.log(c);
        // 如何从外部去读取局部变量？出于种种原因，有时候是需要的导函数内的局部变量的，但是正常情况下办不到。
        // 在函数内部再定义一个函数
        function fa() {
            var n = 111;
            function fb() {
                console.log(n);
            }
            return fb;
        }
        var result = fa();
        console.log(result);

        function ff() {
            var x = 666;
            aAdd = function() {
                x += 1;
            }
            function fun() {
                alert(x);
            }
            return fun;
        }
        var resu = ff();
        resu();// 666
        aAdd();
        resu();// 667

        /* 
            注意点：
                1.由于闭包会使函数中的变量都被保存在内存中，内存消耗很大，不能滥用闭包，否则会造成网页的性能问题，在IE中可能导致内存泄露。
                    解决方法：在退出函数之前，将不使用的局部变量全部删除
                2.闭包会在父函数的外部，改变父函数内部变量的值，所以一定要小心不要随便改变父函数内部变量的值。
        */
    </script>
</body>
</html>
