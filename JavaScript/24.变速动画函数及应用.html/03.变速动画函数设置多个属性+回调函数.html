<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            margin-top: 30px;
            left: 0px;
            top: 0;
            z-index: 100;
        }
    </style>
</head>

<body>
    <button id="btn1">点击设置宽度400px</button>
    <button id="btn2">点击移动到800px</button>
    <div id="box"></div>

    <script src="common.js"></script>
    <script>
        my$("btn1").onclick = function () {
            animateStyle(my$("box"), {
                "width": 400,
                "height": 500,
                "top": 200,
                "left": 400
            }, function () {
                animateStyle(my$("box"), {
                    "width": 50,
                    "height": 50,
                    "top": 100,
                    "left": 0
                }, function () {
                    animateStyle(my$("box"), {
                        "width": 100,
                        "height": 200,
                        "top": 0,
                        "left": 200
                    })
                })
            })
        }

        // 设置任意一个元素的任意一个样式属性值打到任意一个目标位置
        // @params：
        //          element --- 元素
        //          json --- 对象
        //          fn --- 回调函数：函数当作参数使用
        function animateStyle(element, json, fn) {
            // 先清理定时器
            clearInterval(element.timeId);
            element.timeId = setInterval(function () {
                // 开关：假设全部到达目标位置
                var flag = true;
                // 遍历的去设置目标位置
                for (var attr in json) {
                    // 先获取元素当前的属性值
                    var current = parseInt(getStyle(element, attr));// 转化为数字类型
                    // 存储的是每一个的目标位置
                    var target = json[attr];
                    // 2.变化的数值
                    var step = (target - current) / 10;
                    // 判断步数 > 0 向上取整，否则向下取整
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    // 3.移动后元素当前的属性值
                    current += step;
                    element.style[attr] = current + "px";
                    // 某一个的当前属性 == 目标属性，条件成立
                    // 问题：只判断一个属性达到目标位置就会清理定时器
                    // if (current == target) {
                    //     clearInterval(element.timeId);
                    // }
                    // 判断有一个没有达到目标位置，立马让flag = false;
                    if (current != target) {
                        flag = false;
                    }
                }
                if (flag) {
                    // 清理定时器
                    clearInterval(element.timeId);
                    // 判断用户有没有传fn函数
                    if(fn) {
                        fn();
                    }
                }
                console.log("目标位置：" + target);
                console.log("每步的距离：" + step);
                console.log("当前位置：" + current);
            }, 20)
        }
    </script>
</body>

</html>
