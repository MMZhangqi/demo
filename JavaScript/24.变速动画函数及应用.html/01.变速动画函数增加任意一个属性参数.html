<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            margin-top: 30px;
            left: 0px;
        }
    </style>
</head>

<body>
    <button id="btn1">点击设置宽度400px</button>
    <button id="btn2">点击移动到800px</button>
    <div id="box"></div>

    <script src="common.js"></script>
    <script>
        my$("btn1").onclick = function() {
            animateStyle(my$("box"), "width", 400);
        }
        my$("btn2").onclick = function() {
            animateStyle(my$("box"), "left", 800);
        }

        // 设置任意一个元素的任意一个样式属性值打到任意一个目标位置
        // @params：
        //          element --- 元素
        //          attr --- 属性名
        //          target --- 目标位置
        function animateStyle(element, attr, target) {
            // 先清理定时器
            clearInterval(element.timeId);
            element.timeId = setInterval(function () {
                // 先获取元素当前的属性值
                var current = parseInt(getStyle(element, attr));// 转化为数字类型
                // 2.变化的数值
                var step = (target - current) / 10;
                // 判断步数 > 0 向上取整，否则向下取整
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                // 3.移动后元素当前的属性值
                current += step;
                element.style[attr] = current + "px";
                if (current == target) {
                    clearInterval(element.timeId);
                }
                console.log("目标位置：" + target);
                console.log("每步的距离：" + step);
                console.log("当前位置：" + current);
            }, 20)
        }
    </script>
</body>

</html>
