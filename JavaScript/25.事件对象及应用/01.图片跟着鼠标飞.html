<html lang="en">
<head>

        body {

    <script src="common.js"></script>
    <script>
        my$("son").onclick = function(e) {
            console.log("son");

            // window.event.cancelBubble = true;// IE特有的
        }

        my$("father").onclick = function() {

            // IE8没有event参数对象，没有page相关的坐标

            my$("img").style.left = window.event.clientX + getScroll().left + "px";
