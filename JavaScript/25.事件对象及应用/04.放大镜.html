<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }

        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }

        .small {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="small"><!--小层-->
            <img src="images/small.png" width="350" alt=""/>
            <div class="mask"></div><!--遮挡层-->
        </div><!--小图-->
        <div class="big"><!--大层-->
            <img id="img" src="images/big.jpg" width="800" alt=""/><!--大图-->
        </div><!--大图-->
    </div>

    <script src="common.js"></script>
    <script>
        // 获取需要操作的元素
        var box = my$("box");
        // 小图的div
        var small = box.children[0];
        // 遮挡层
        var mask = small.children[1];
        // 大图的div
        var big = box.children[1];
        // 大图
        var bigImg = big.children[0];

        // 注册鼠标移入移出事件
        box.onmouseover = function() {
            mask.style.display = "block";
            big.style.display = "block";
        }
        box.onmouseout = function() {
            mask.style.display = "none";
            big.style.display = "none";
        }

        // 鼠标移动事件
        small.onmousemove = function(e) {
            // 鼠标在遮挡层中间显示
            // -100：减去margin值
            var x = e.clientX - mask.offsetWidth / 2 - 100;
            var y = e.clientY - mask.offsetHeight / 2 - 100;

            // 设置横纵坐标的最大最小值
            x = x < 0 ? 0 : x;
            y = y < 0 ? 0 : y;
            x = x > small.offsetWidth - mask.offsetWidth ? small.offsetWidth - mask.offsetWidth : x;
            y = y > small.offsetHeight - mask.offsetHeight ? small.offsetHeight - mask.offsetHeight : y;

            // 给遮挡层赋值
            mask.style.left = x + "px";
            mask.style.top = y + "px";

            // 遮挡层的移动距离/大图的移动距离 = 遮挡层的最大移动距离/大图的最大移动距离
            // 求：大图的移动距离 = 遮挡层的移动距离 / 遮挡层的最大移动距离 * 大图的最大移动距离

            // 大图的最大移动距离
            var maxX = bigImg.offsetWidth - big.offsetWidth;
            var maxY = bigImg.offsetHeight - big.offsetHeight;

            // 大图的移动距离
            var bigImgX = x / (small.offsetWidth - mask.offsetWidth) * maxX;
            var bigImgY = y / (small.offsetHeight - mask.offsetHeight) * maxY;

            // 给大图赋值
            bigImg.style.marginLeft = -bigImgX + "px";
            bigImg.style.marginTop = -bigImgY + "px";
        }
    </script>
</body>
</html>
