        /* // 100-200之间找到第一个可以被7整除

        // 计算1-100的累加和，遇3停止
        var i = 1;
        var sum = 0;
        while(i <= 100) {
            if(i % 10 == 3) {
                i++;
                break;
            }
            sum += i;
            i++;
        }
        console.log(sum);
