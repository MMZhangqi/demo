        /* // 求200-300之间所有奇数的和（用continue）

        // 100-200的累加值，跳过所有个位数为3的数
        var i = 100;
        var sum = 0;
        while(i <= 200) {
            if(i % 10 == 3) {
                i++;
                continue;
            }
            sum += i;
            i++;
        }
        console.log(sum);// 13670
    </script>
