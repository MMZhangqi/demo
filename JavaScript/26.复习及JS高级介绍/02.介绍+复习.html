            JavaScript是一门基于面向对象的语言
            JavaScript中没有面向对象的思想，我们是通过模拟面向对象的这种思想来实现各种需求
            编程思想分两种：
            1.面向过程：亲力亲为，注重过程
            2.面向对象：提出需求，找对象，让对象解决，注重结果

            面向对象的特征：封装、继承、多态
            封装：即包装重复的代码
            继承：类与类之间的关系，在JavaScript中没有这个概念，但是JavaScript中有构造函数的概念，构造函数是可以继承的
            多态：指的是同一个行为针对不同的对象，问题：占用空间，浪费内存
