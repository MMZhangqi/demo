<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function F1(age) {
            this.age = age;
        }
        function F2(age) {
            this.age = age;
        }
        F2.prototype = new F1(1);
        function F3(age) {
            this.age = age;
        }
        F3.prototype = new F2(100);

        var f3 = new F3(10);
        console.log(f3.age);
        console.dir(f3);

        /* 
            普通函数的this指向：window
            构造函数的this指向：实例对象
            对象和方法中的this指向：当前实例对象
            定时器中的this指向：window
            原型对象方法中的this指向：实例对象
        */

        function f1() {
            console.log(this);
        }
        f1();

        function F4() {
            this.eat = function() {
                console.log(this);
            }
        }
        var f4 = new F4();
        f4.eat();
    </script>
</body>
</html>
