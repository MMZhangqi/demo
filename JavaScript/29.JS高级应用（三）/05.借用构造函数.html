        /* 
             为了数据共享，改变了原型指向，做到了继承，但是继承过来的属性值也是一样的

             解决：继承的时候不要改变原型的指向，直接调用父级的构造函数的方式来赋值，叫借用构造函数
        */

        function Person(name, money, house) {
            this.name = name;
            this.money = money;
            this.house = house;
        }
        Person.prototype.kongfu = function() {
            console.log("太极、咏春");
        }
        function Student(score, name, money, house) {
            this.score = score;
            // 把父亲的构造函数借过来--->改变构造函数的之乡，继承属性
            Person.call(this, name, money, house);
            // this指的是当前函数所创建出来的对象
            // 后面的参数是父亲的形参,这个形参Student要用,所以需要Student的构造函数的小括号接收一下
        }
        // 改变原型指向继承方法
        Student.prototype = new Person();
        var stu1 = new Student("99分", "小明", "1块钱", "大别野的小厕所");
        var stu2 = new Student("60分", "小红", "1亿块钱", "大别野");

        console.log(stu1.score, stu1.name, stu1.money, stu1.house);
        console.log(stu2.score, stu2.name, stu2.money, stu2.house);
        stu1.kongfu();
        stu2.kongfu();

        /* 
            总结：
                原型继承：改变原型的指向
                借用构造函数继承：改变构造函数属性的指向
                组合继承：原型继承 + 借用构造函数继承，既能解决属性问题，又能解决方法问题
                拷贝继承：就是把对象中需要共享的属性和方法，以遍历的方式复制到另一个对象
        */
