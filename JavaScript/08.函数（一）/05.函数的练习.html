        // 求n个数中最大值
        function max() {
            // 通过arguments获取实参的值，本质是对象，其实是伪数组，具有数组才会有的属性length
            console.log(typeof arguments);
            var max = arguments[0];
            for(var i = 0; i < arguments.length; i++) {
                if(max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var result = max(12, 22, 56, 3, 99, 21, 888, -52, -79);
        console.log(result);
