<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span {
            font-size: 500px;
            color: lightblue;
            /* text-shadow: h-shadow v-shadow blur color; */
            /* h-shadow：水平阴影偏移量【必须项】 */
            /* v-shadow：垂直阴影偏移量【必须项】 */
            /* blur：模糊距离 */
            /* color：阴影颜色 */
            text-shadow: 3px 4px 5px #ccc;
        }
    </style>
</head>
<body>
    <span>Cherry</span>
</body>
</html>
