<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto 0;
            /* box-shadow: h-shadow v-shadow blur spread color outset/inset; */
            /* h-shadow：水平阴影偏移量【必须项】 */
            /* v-shadow：垂直阴影偏移量【必须项】 */
            /* blur：模糊距离 */
            /* spread：阴影尺寸 */
            /* color：阴影颜色 */
            /* outset/inset：外阴影（默认值）/内阴影 */
            box-shadow: 3px 3px 5px 10px #ccc inset;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
