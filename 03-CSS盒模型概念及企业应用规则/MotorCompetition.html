<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MotorCompetition</title>
    <style>
        .box{
            width: 1280px;
            margin: 0px auto 0px;
        }
        small{
            color: black;
        }
        .main-img{
            width: 1280px;
            margin: 30px auto 50px;
        }
        .container{
            float: left;
            width: 417px;
            margin-bottom: 50px;
        }
        .container~.container{
            margin-left: 14px;
        }
        .description{
            height: max-content;
            text-align: center;
            margin: auto;
            background-color: transparent;
            padding-bottom: 20px;
        }
        big{
            font-size: 24px;
            font-weight: bold;
        }
        big+div{
            margin-top: 20px;
        }
        span{
            padding-top: 20px;
            font-size: 16px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <small>雅马哈发动机株式会社 首页 ></small>
        <small>赛事信息 ></small>
        <h1>摩托车赛事信息</h1>
        <div class="main-img">
            <img src="images/top_gp2021.jpg" alt="" width="1280px" height="480px">
        </div>
        <div id="container" class="container">
            <img src="images/motogp2021.jpg" alt="" width="417px" height="283px">
            <div class="description">
                <big>MotoGP</big>
                <div>
                    <span>世界公路摩托车锦标赛</span>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="images/sbk2021.jpg" alt="" width="417px" height="283px">
            <div class="description">
                <big>SBK</big>
                <div>
                    <span>世界超级摩托车锦标赛</span>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="images/mxgp2021.jpg" alt="" width="417px" height="283px">
            <div class="description">
                <big>MXGP</big>
                <div>
                    <span>世界摩托车越野锦标赛</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
