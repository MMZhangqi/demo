<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MOTOR</title>
    <style>
        .title{
            width: fit-content;
            margin: 100px auto 50px;
        }
        .underline{
            border-bottom: 5px solid red;
        }
        .img{
            width: 400px;
            height: 288px;
        }
        .img+div{
            position: absolute;
            top: 411px;
            width: 400px;
            height: 90px;
            background-color: rgba(10, 10, 10, 0.9);
            color: white;
            text-align: center;
            margin: 0px auto 0px;
        }
        big{
            font-size: 30px;
            font-weight: bold;
        }
        big+div{
            margin: 10px auto;
        }
        big+div span{
            font-size: small;
            margin-right: 15px;
            padding-top: 10px;
        }
        .container{
            margin: auto;
            padding-top: 20px;
            height: 400px;
            width: 1280px;
        }
        .box{
            float: left;
            padding-left: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>
            雅马哈<span class="underline">摩托</span>赛事
        </h1>
    </div>
    <div class="container">
        <div class="box">
            <div class="img">
                <img src="images/210909_mxgp_rd9_001.jpg" alt="" width="400px" height="288px">
            </div>
            <div>
                <big>MotoGP</big>
                <div>
                    <span>RD.13</span>
                    <span>9月12日</span>
                    <span>阿拉贡</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="img">
                <img src="images/210904_wsbk_rd8_001.jpg" alt="" width="400px" height="288px">
            </div>
            <div>
                <big>SBK</big>
                <div>
                    <span>RD.08</span>
                    <span>9月3-5日</span>
                    <span>法国</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="img">
                <img src="images/210912_motogp_rd13_001.jpg" alt="" width="400px" height="288px">
            </div>
            <div>
                <big>MXGP</big>
                <div>
                    <span>RD.09</span>
                    <span>9月8日</span>
                    <span>阿菲永卡拉希萨尔</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
