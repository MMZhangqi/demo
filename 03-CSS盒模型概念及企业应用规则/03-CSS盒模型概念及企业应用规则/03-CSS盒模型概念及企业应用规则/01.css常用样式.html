<head>

    <style>

        h1 {
            width: 200px;
            background-color: pink;

            /* ① 边框 */
            /* border: 边框宽度 边框样式 边框颜色 */
            /* 
                solid：直线
                dashed：虚线
                dotted：点线
                double：双实线
             */
            /* border: 10px double red; */
            /* 
                border-top：上边框
                border-right：右边框
                border-bottom：下边框
                border-left：左边框
             */
            /* border-top: 10px solid red; */
            /* 
                一个值：四个方向
                两个值：上下 左右
                三个值：上 左右 下
                四个值：上 右 下 左
             */
             /* 边框宽度 */
            /* border-width: 10px 20px 30px 40px; */
            /* 边框样式 */
            /* border-style: solid dashed double dotted; */
            /* 边框颜色 */
            /* border-color: red blue green yellow; */

            /* ② 外边距 */
            /* ②-1 水平位置 */
            margin-left: 200px; 
            margin-right: 100px;
            /* ②-2 垂直位置 */
            margin-top: 100px; 
            margin-bottom: 100px;
        }

        div {
            /* width: 0;

            width: 100px;

        }
        span {
            /* 行内元素只有水平位置会生效，垂直无用 */
            margin-top: 100px;
            margin-left: 20px;
        }

        a {
            /* 清楚a标签默认样式 */
            text-decoration: none;
        }

</head>
