    <style>
        .container {
            font-size: 100px;
        }
        div {
            font-size: 100px;
        }
        /* 交集选择器 */
        p.container {
            color: coral;
        }
        /* 并集选择器：逗号 */
        p.container,
        div {
            border: 10px solid #ccc;
        }
        /* 后代选择器：空格 */
        .gran p {
            color: cornflowerblue;
        }
        /* 子代选择器：大于号 */
        .gran>p {
            background-color: pink;
        }

        /* 相邻元素选择器：加号 */
        li+li {
            color: red !important;
        }
        /* 兄弟元素选择器：波浪号 */
        .lis~li {
            font-size: 30px;
        }
    </style>
</head>
