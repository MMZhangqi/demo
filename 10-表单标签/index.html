<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            background-color: rgb(85, 51, 51);
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
            position: relative;
        }
        img{
            margin: auto;
            display: none;
        }
        label{
            width: 10px;
            height: 10px;
            border: 2px rgb(61, 59, 59) solid;
            border-radius: 50%;
            margin-left: 10px;
            float: left;
            background-color: whitesmoke;
        }
        /* 默认第一张图片选中 */
        input[type="radio"]{
            display: none;
        }
        
        input[id="img1"]:checked~img[src="image/item_1_20170612.png"]{
            display: block;
        }
        input[id="img2"]:checked~img[src="image/item_2_20170920.jpg"]{
            display: block;
        }
        input[id="img3"]:checked~img[src="image/item_3_20170612.jpg"]{
            display: block;
        }
        input[id="img4"]:checked~img[src="image/item_4_20170612.jpg"]{
            display: block;
        }
        input[id="img1"]:checked~div>label[for="img1"]{
            background-color: red;
        }
        input[id="img2"]:checked~div>label[for="img2"]{
            background-color: red;
        }
        input[id="img3"]:checked~div>label[for="img3"]{
            background-color: red;
        }
        input[id="img4"]:checked~div>label[for="img4"]{
            background-color: red;
        }
        
        .btn{
            width: 90px;
            height: 20px;
            border-radius: 10px;
            background-color: rgba(220, 47, 47, 0.6);
            position: absolute;
            top: 300px;
            left: 155px;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="border-width: 1px; padding-top: 20px;">
            <input type="radio" name="baner" id="img1" checked>
            <input type="radio" name="baner" id="img2">
            <input type="radio" name="baner" id="img3">
            <input type="radio" name="baner" id="img4">
            <img src="image/item_1_20170612.png" alt="">
            <img src="image/item_2_20170920.jpg" alt="">
            <img src="image/item_3_20170612.jpg" alt="">
            <img src="image/item_4_20170612.jpg" alt="">
            <div class="btn">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </div>
</body>
</html>
