<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #000000;
        }
        .box{
            width: 198px;
            height: 552px;
            margin: 50px auto;
            background-color: #fff;
        }
        .container{
            width: 198px;
            height: 184px;
            padding: 20px ;
        }
        p{
            font-size: 10px;
            color: rgb(34,34,34);
            line-height: 3.3em;
        }
        span{
            font-size: 11px;
            color: rgb(153,162,189);
        }
        .container>div>img{
            width: 162px;
        }
        img{
            vertical-align: middle;
        }
        span+img{
            margin-left: 22px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <div>
                <img src="images/pic01.png" alt="">
            </div>
            <p>【4月】入间同学入魔了 第二</p>
            <img src="images/comment.png" alt="">
            <span>343.4万</span>
            <img src="images/video.png" alt="">
            <span>2.5万</span>
        </div>

        <div class="container">
            <div>
                <img src="images/pic02.png" alt="">
            </div>
            <p>【7月】精灵梦幻记 02【独家</p>
            <img src="images/comment.png" alt="">
            <span>630.8万</span>
            <img src="images/video.png" alt="">
            <span>8.9万</span>
        </div>

        <div class="container">
            <div>
                <img src="images/pic03.png" alt="">
            </div>
            <p>【7月/完结】侦探已死 12</p>
            <img src="images/comment.png" alt="">
            <span>68.7万</span>
            <img src="images/video.png" alt="">
            <span>1.3万</span>
        </div>
    </div>
</body>
</html>
