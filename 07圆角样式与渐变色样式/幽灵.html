<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幽灵</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(rgb(255, 0, 0),#fff,black) no-repeat ;
        }
        .box{
            width: 500px;
            height: 500px;  
            margin: 100px auto 250px;
            background: linear-gradient(red ,Violet ,black) no-repeat ; 
        }
        .container{
            width: 500px;
            height: 500px;
            background: 
            radial-gradient(black 50%,transparent 50%) no-repeat 185px 115px/30px 60px
            ,radial-gradient(black 50%,transparent 50%) no-repeat 275px 115px/30px 60px
            ,radial-gradient(pink 50%,transparent 50%) no-repeat  145px 182px/60px 30px
            ,radial-gradient(pink 50%,transparent 50%) no-repeat  290px 182px/60px 30px
            ,radial-gradient(at top,red 50%,transparent 50%) no-repeat 200px 205px/90px 45px
            ,radial-gradient(#fff 50%,transparent 50%) no-repeat 98px 0px/300px 300px
            ,linear-gradient(#fff 50%,transparent 50%) no-repeat 142px 161px/212px 260px
            ,radial-gradient(at top ,#fff 50%,transparent 50%) no-repeat 131px 285px/75px 75px
            ,radial-gradient(at top ,#fff 50%,transparent 50%) no-repeat 184px 285px/75px 75px
            ,radial-gradient(at top ,#fff 50%,transparent 50%) no-repeat 237px 285px/75px 75px
            ,radial-gradient(at top ,#fff 50%,transparent 50%) no-repeat 290px 285px/75px 75px;
           
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">

        </div>
    </div>
</body>
</html>
