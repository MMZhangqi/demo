<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩虹</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 5px solid lightblue;
            margin: 100px auto 0;
            background: 
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 112px 214px/60px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 89px 214px/60px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 70px 214px/40px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 335px 216px/60px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 350px 216px/60px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 380px 226px/30px 20px,
            radial-gradient(at bottom, transparent 0px,transparent 20%, red 20%,red 25%,orange 25%,orange 30%,yellow 30%,yellow 35%,green 35%,green 40%, blue 40%,blue 45%,Indigo 45%,Indigo 50%,Violet 50%,Violet 55%,transparent 55%,transparent 100%) no-repeat 85px 100px/330px 220px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 146px 169px/60px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 120px 169px/60px 30px,
            radial-gradient(at bottom,#fff 50%,transparent 50%) no-repeat 110px 179px/30px 20px,
            rgba(222,222,222,1);
        }
        .box>div{
            margin: 350px auto 0;
            color: rgb(77, 11, 139);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <h1>Pride Day</h1>
            VECTOR BACKGROUND
        </div>
    </div>
</body>
</html>
